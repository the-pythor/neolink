<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoLink</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #000;
            color: #00FF00;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-shadow: 0 0 5px #00FF00;
        }

        h1 {
            color: #00FF00;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            text-shadow: 0 0 10px #00FF00;
        }

        #messages {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 15px;
            color: #00FF00;
            scrollbar-width: thin;
            scrollbar-color: #00FF00 #000;
        }

        #messages::-webkit-scrollbar {
            width: 12px;
        }

        #messages::-webkit-scrollbar-track {
            background: #000;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #00FF00;
            border-radius: 10px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #00CC00;
        }

        #messageInput {
            width: calc(100% - 115px);
            padding: 10px;
            border: 1px solid #00FF00;
            border-radius: 5px;
            margin-right: 10px;
            background-color: transparent;
            color: #00FF00;
            box-shadow: 0 0 5px #00FF00;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }

        #sendButton {
            padding: 10px;
            border: none;
            background-color: #003300;
            color: #00FF00;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px #00FF00;
        }

        #sendButton:hover {
            background-color: #005500;
            box-shadow: 0 0 15px #00FF00;
        }

        .message {
            margin: 10px 0;
            padding: 5px;
            max-width: 60%;
            word-wrap: break-word;
            background: transparent;
        }

        .message.you {
            text-align: right;
            margin-left: auto;
        }

        .message.peer {
            text-align: left;
            margin-right: auto;
        }

        input[type="text"] {
            width: calc(100% - 115px);
            padding: 10px;
            border: 1px solid #00FF00;
            border-radius: 5px;
            margin-right: 10px;
            background-color: transparent;
            color: #00FF00;
            box-shadow: 0 0 5px #00FF00;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #003300;
            color: #00FF00;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px #00FF00;
        }

        button:hover {
            background-color: #005500;
            box-shadow: 0 0 15px #00FF00;
        }

        #peerId {
            font-weight: bold;
            color: #00FF00;
        }

        #qrCode {
            margin: 20px 0;
            text-align: center;
        }

        #qrCode img {
            width: 150px;
            height: 150px;
            border: 2px solid #00FF00;
            border-radius: 10px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <h1>NeoLink</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendButton">Send</button>
    <p>Your ID: <span id="peerId"></span></p>
    <div id="qrCode">
        <p>Scan this QR code to connect:</p>
        <div id="qrCodeContainer"></div>
    </div>
    <input type="text" id="connectInput" placeholder="Enter peer ID to connect">
    <button id="connectButton">Connect</button>

    <!-- Add sound for receiving messages -->
    <audio id="receiveSound" src="https://github.com/the-pythor/neolink/blob/main/glitch-sound-fx-pack-04-118236.mp3" preload="auto"></audio>

    <script>
        const peer = new Peer(generateReadableId());
        let conn;

        peer.on('open', (id) => {
            document.getElementById('peerId').textContent = id;
            generateQRCode(id);
        });

        peer.on('connection', (connection) => {
            conn = connection;
            setupConnection();
        });

        document.getElementById('connectButton').addEventListener('click', () => {
            const peerId = document.getElementById('connectInput').value;
            conn = peer.connect(peerId);
            setupConnection();
        });

        function setupConnection() {
            conn.on('data', (data) => {
                addMessage(data, 'Peer');
                playReceiveSound();
            });
        }

        document.getElementById('sendButton').addEventListener('click', sendMessage);

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message && conn) {
                conn.send(message);
                addMessage(message, 'You');
                messageInput.value = '';
            }
        }

        function addMessage(message, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = `${sender}: ${message}`;
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'You' ? 'you' : 'peer');
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function playReceiveSound() {
            const sound = document.getElementById('receiveSound');
            sound.play();
        }

        function generateQRCode(id) {
            QRCode.toDataURL(id, { color: { dark: '#00FF00', light: '#000000' } }, function (err, url) {
                if (err) throw err;
                document.getElementById('qrCodeContainer').innerHTML = `<img src="${url}" alt="QR Code">`;
            });
        }

        function generateReadableId() {
            const adjectives = ['quick', 'bright', 'bold', 'silent', 'brave'];
            const nouns = ['fox', 'tiger', 'eagle', 'lion', 'wolf'];
            const adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            return `${adjective}-${noun}-${Math.floor(Math.random() * 1000)}`;
        }

        // Scan QR Code to Connect
        // Implementing QR code scanning would typically involve a library or API for the scanning functionality.
        // For simplicity, this example does not include QR code scanning.
    </script>
</body>
</html>
